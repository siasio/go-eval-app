name: countingapp
description: A Go territory counting training app

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  file_picker: ^8.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/complete_dataset2.json
    - assets/19x19_midgame_positions.json
    - assets/19x19_final_positions.json
    - assets/9x9_sequences.json
    - assets/9x9_final_positions.json